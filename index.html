<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form Project 3</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,900;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <div class="signup-section">       
             <section>
                <h2>Signup for our newsletter </h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
             </section>               
        </div>
         <div class="two-lines"></div>
       
        <form class="contact-info">
            <div class="contact-division">
                <fieldset>
                    <legend> Contact Information</legend>                  
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="user_name" placeholder="Required" required>
                   

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder=" 333-333-4444" required> 

                    <label for="address">Street Address</label>
                    <input type="address" id="address" name="user_address" placeholder="123 Lenore Dr">                   

                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Toronto">                   

                    <label for="province">Province / Territory <img src="Flag_of_Canada.svg" alt="Canada Flag logo" id="logo-flag"> </label>
                    <select type="text"id="province-territory" name="user_province-territory">
                        <option value="" disabled="disabled" selected="selected" class="choose-province">Choose Province / Territory</option> 
                        <option value="AB">Alberta</option>
                        <option value="BC">British Columbia</option>
                        <option value="MB">Manitoba</option>
                        <option value="NB">New Brunswick</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="NS"> Nova Scotia</option>
                        <option value="ON">Ontario</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="NT">Northwest Territories</option>
                        <option value="NU">Nunavut</option>
                        <option value="YT">Yukon</option>
                    </select> 

                    <label for="zip">Zip Code</label>                  
                    <input type="text" id="zip" name="user_zip" placeholder="A1B-2C3"> 
                </fieldset>                      
            </div>
            <div class="one-line"></div>

            <div class="newsletter-division">            
                <fieldset>
                    <legend>Newsletter</legend> 
                    <p>Select the newsletters you would like to receive</p>
                   <div class="newsletter"> 
                        <input type="checkbox" id="html-news" name="news" value="news-html">
                        <label for="html-news">HTML News</label>                    
                   </div>            
                   <div class="newsletter">
                        <input type="checkbox" id="css-news" name="news" value="news-css">
                        <label for="css-news">CSS News</label>                   
                   </div> 
                   
                   <div class="newsletter">
                        <input type="checkbox" id="javascript-news" name="news" value="news-javascript"> 
                        <label for="html-news">Javascript News</label>                       
                   </div>
                    
                    <p>Newsletter format</p>
                    <div class="newsletter">
                        <input type="radio" id="html" name="format" value="html-format"> 
                        <label for="html">HTML</label>                  
                    </div>
                    
                    <div class="newsletter">
                        <input type="radio" id="plain-text" name="format" value="plain-text-format"> 
                        <label for="plain-text">Plain text</label>                       
                    </div>

                    <label for="other-topics">Other topics you'd like to hear about</label>
                    <textarea id="other-topics" name="other" placeholder="Please write something here..."></textarea>
                </fieldset> 

                <input type="submit" id="button" value="Sign Up">  
            
            </div>              
        </form>             
    </main>

    <footer>
        <p>&copy; The Code Review</p>
    </footer>
</body>
</html>
